<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>deduct</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>deduct</h1>
        
        <div class="timer" id="gameTimer">00:00</div>
        <div class="puzzle-info" id="puzzleInfo">Loading puzzle...</div>
        
        <div class="difficulty-container">
            <div class="difficulty-label">Difficulty:</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>
        
        <br/>
        
        <div class="grid-container">
            <div class="grid-wrapper" id="gridWrapper">
                <div class="grid" id="gameGrid"></div>
            </div>
        </div>
        
        <div class="instructions">
            Select boxes to delete the numbers. Click once to delete and twice to take a note the cell must stay on the grid. Make each row and column sum to the target values!
        </div>
        
        <div class="controls">
            <button id="resetBtn">Reset</button>
            <button id="newPuzzleBtn">New Puzzle</button>
        </div>
        
        <div class="guides-toggle">
            <span class="toggle-label">Show difference guides:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="guidesToggle" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="status" id="gameStatus"></div>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
